<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobileoptimized" content="0">
    <title>Livetype</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/emojione/2.2.7/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/livetype.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="livetype">
            <noscript>
                You need javascript to use livetype!
            </noscript>
        </div>
        <footer>
            <ul class="credits">
                <li>Livetype</li>
                <li>&ndash;</li>
                <li>by <a href="https://www.martijnluinstra.nl/" target="_blank">Martijn Luinstra</a></li>
            </ul>
            <ul class="controls">
                <li>
                    <button type="button" id="decrease-fontsize">
                        <i class="fa fa-search-minus" aria-hidden="true"></i>
                    </button>
                </li>
                <li>
                    <button type="button" id="increase-fontsize">
                        <i class="fa fa-search-plus" aria-hidden="true"></i>
                    </button>
                </li>
            </ul>            
        </footer>
    </div>
    <script src="//cdn.jsdelivr.net/emojione/2.2.7/lib/js/emojione.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/jquery.textcomplete.min.js"></script>
    <script src="js/livetype.js"></script>
</body>
</html>
